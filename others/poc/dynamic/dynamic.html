<script type="text/javascript">
    function populate(slct,slct2) {
        var slct1 = document.getElementById(slct1);
        var slct2 = document.getElementById(slct2);
        slct2.innerHTML = "";
        if(slct1.value == "Round") {
            var optionArray = ["|","red|Red","white|White","black|Black"];
        } else if(slct1.value == "Square") {
            var optionArray = ["|","red|Red","white|White","black|Black"]
        }
        for(var option in optionArray) {
            var pair = optionArray[option].split("|");
            var newOption = document.createElement("option");
            newOption.value = pair[0];
            newOption.innerHTML = pair[1];
            slct2.options.add(newOption);
        }
    }
</script>
